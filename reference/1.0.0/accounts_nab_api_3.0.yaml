components:
  schemas:
    UpdateAccountsTransferReq:
      required:
      - accountNumber
      - action
      - blockCode
      - cardNumber
      - cardReplacementIndicator
      - cardSequenceNumber
      - effectiveDate
      - operatorId
      - product
      - startDate
      - terminalId
      - transferToAccount
      - transferToCustomer
      type: object
      properties:
        blockCode:
          maxLength: 1
          type: string
          description: Block code-Block code to apply to the transfer cardThe values
            are blank(or space) and A to Z,
          format: uppercase
        product:
          maximum: 999
          minimum: 0
          type: number
          description: Product - Product associated with this Account. The values
            are 001–998
        businessUnit:
          maximum: 999
          minimum: 0
          type: number
          description: Business Unit -Identification number of the organization associated
            with thisAccount Base Segment record. The values are 001–998.
        cardReplacementIndicator:
          type: string
          description: Card replacement indicator-Code that indicates whether CMS
            replaces the transfer card bygenerating a new Embosser record on the original
            account. The values are 0=Replace lost/stolen/fraud card (Default), 1=Do
            not replace lost/stolen/fraud card
          enum:
          - 0 - Replace
          - 1 - Do Not Replace
        terminalId:
          maxLength: 4
          type: string
          description: Terminal id- The terminal from where the service was called
          format: uppercase
        accountNumber:
          maxLength: 19
          type: string
          description: Account number-Account currently associated with the card
          format: uppercase
        customerBusinessUnit:
          maximum: 999
          minimum: 0
          type: number
          description: ""
        transferToAccount:
          maxLength: 19
          type: string
          description: Transfer To Account- The account asscoicated to the old card
          format: uppercase
        transferToCustomer:
          maxLength: 19
          type: string
          description: Transfer To Customer-The customer asscoicated to the old card
          format: uppercase
        signonName:
          type: string
          description: signon name
        action:
          type: string
          description: Action-This field issystem-generated; you cannot modify it.
            The values are R=Reverse a card transfer, T=Transfer the card (lost, stolen,
            or fraud).
          enum:
          - T - Transfer
          - R - Reversal
        securitySignon:
          type: string
          description: security signon
        processType:
          type: string
          description: Process type-Code that indicates whether CMS processes the
            cardreplacement during the nightly batch processing cycle or in thesame-day
            embossing processing cycle. The values are space=Use default specified
            for the product,0=Same-day plastic processing is not required, 1=Same-day
            plastic processing is required
          enum:
          - "0"
          - "1"
        operatorId:
          maxLength: 3
          type: string
          description: Operator id-user signon operator id
          format: uppercase
        cardNumber:
          maxLength: 19
          type: string
          description: CARD NUMBER-Number that is embossed on the plastic card. Enter
            a value inthis field only if the card number is different from the post-toaccount
            number
          format: uppercase
        effectiveDate:
          type: string
          description: Effective date-Date that the fraud card transfer is effective
            The value must be a date less than or equal to today’sdateThe default
            value is today’s date. If you enter a future date The system will abend
          format: date
        cardSequenceNumber:
          maximum: 9999
          minimum: 1
          type: number
          description: Card sequence- This a static value value 0001 should be passed
        startDate:
          type: string
          description: Start date- the date when the serivce was called
          format: date
    ErrorList:
      type: array
      items:
        type: object
        properties:
          err_code:
            type: string
            description: Error Codes
          error_message:
            type: string
            description: Error Description
