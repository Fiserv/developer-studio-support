        schema:
          maxLength: 20
          minLength: 0
          type: string
      - name: X-Client-Id
        in: header
        schema:
          maxLength: 5
          minLength: 0
          type: string
      - name: X-Next-Token
        in: header
        schema:
          type: string
      - name: blockCode
        in: query
        description: Block code-Block code to apply to the transfer cardThe values
          are blank(or space) and A to Z,
        required: true
        schema:
          maxLength: 1
          type: string
          format: uppercase
      - name: product
        in: query
        description: Product - Product associated with this Account. The values are
          001–998
        required: true
        schema:
          maximum: 999.0
          minimum: 0.0
          type: number
          default: 0.0
      - name: cardReplacementIndicator
        in: query
        description: Card replacement indicator-Code that indicates whether CMS replaces
          the transfer card bygenerating a new Embosser record on the original account.
          The values are 0=Replace lost/stolen/fraud card (Default), 1=Do not replace
          lost/stolen/fraud card
        required: true
        schema:
          type: string
          enum:
          - 0 - Replace
          - 1 - Do Not Replace
      - name: terminalId
        in: query
        description: Terminal id- The terminal from where the service was called
        required: true
        schema:
          maxLength: 4
          type: string
          format: uppercase
      - name: accountNumber
        in: query
        description: Account number-Account currently associated with the card
        required: true
        schema:
          maxLength: 19
          type: string
          format: uppercase
      - name: transferToAccount
        in: query
        description: Transfer to account-Number of the account to which you want to
          transfer the cardYou can enter a specific account number or enter a slash
          (/) ifthe auto-generation functionality is active for account numbers.
        required: true
        schema:
          maxLength: 19
          type: string
          format: uppercase
      - name: transferToCustomer
        in: query
        description: Transfer to customer-Number that identifies the Customer Name/Address
          recordassociated with the transfer-to accountIf you are transferring the
          card to an existing accountdo notmake an entry in the CUSTOMER fieldCMS
          uses the customernumber associated with the existing account
        required: true
        schema:
          maxLength: 19
          type: string
          format: uppercase
      - name: action
        in: query
        description: Action-This field issystem-generated; you cannot modify it. The
          values are R=Reverse a card transfer, T=Transfer the card (lost, stolen,
          or fraud).
        required: true
        schema:
          type: string
          enum:
          - T - Transfer
          - R - Reversal
      - name: operatorId
        in: query
        description: Operator id-user signon operator id
        required: true
        schema:
          maxLength: 3
          type: string
          format: uppercase
      - name: cardNumber
        in: query
        description: CARD NUMBER-Number that is embossed on the plastic card. Enter
          a value inthis field only if the card number is different from the post-toaccount
          number
        required: true
        schema:
          maxLength: 19
          type: string
          format: uppercase
      - name: effectiveDate
        in: query
        description: Effective date-Date that the fraud card transfer is effective
          The value must be a date less than or equal to today’sdateThe default value
          is today’s date. If you enter a future date The system will abend
        required: true
        schema:
          type: string
          format: date
      - name: cardSequenceNumber
        in: query
        description: Card sequence- This a static value value 0001 should be passed
        required: true
        schema:
          maximum: 9999.0
          minimum: 1.0
          type: number
          default: 1.0
      - name: startDate
        in: query
        description: Start date- the date when the serivce was called
        required: true
        schema:
          type: string
          format: date
